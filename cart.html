<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <title>Cart</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="left">
                <div class="leftMapIcons">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>United States</h3>
                    <h3>English</h3>
                </div>
                <div class="searchContainer">
                    <input type="text" placeholder="Search">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="center">
                <a href="index.html">
                    <h1>ModernFashion</h1>
                </a>
            </div>
            <div class="right">
                <div class="menuItem">
                    <p class="signUp">Sign Up</p>
                    <div class="loginIcon">
                        <i class="far fa-user"></i>
                        <p class="login">Login</p>
                    </div>
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

<div class="cartContainer">
    <div class="cartTitle">
        <div class="cartText">Shopping Cart</div>
        <div class="needHelp">Need Help? Call (123) 456-7890</div>
    </div>
    <hr>
    <div class="productDetails">
        <div class="productTotal">
            <div class="productImage">The Look</div>
            <div class="productDetailsText">Product Details</div>
            <div class="totalItem">Total</div>
        </div>
        <div class="imageText">
            <img src="https://pngimg.com/uploads/jeans/jeans_PNG5748.png" alt="">
            <div class="itemDetails">
                <div class="h2">Skinny Jeans Waterless</div>
                <div class="itemColor">
                    <span class="boldColor">Color:</span>
                    <span>Sin City</span>
                </div>
                <div class="itemSize">
                    <span class="boldColor">Size: </span>
                    <span>Medium</span>
                </div>
                <div class="itemPrice">
                    <span class="boldColor">Price:</span>
                    <span>$49.99</span>
                </div>
            </div>
            <div class="checkoutCard">
                <div class="card">
                    <div class="summary">Order Summary</div>
                    <div class="fullSub">
                        <div class="subtotal">
                            <span class="boldSub">Subtotal:</span>
                        </div>
                        <div class="subPrice">$49.99</div>
                    </div>
                    <div class="shippingFee">Standard Shipping - FREE</div>
                    <button class="shippingBtn">
                        <span>Standard Shipping</span>
                        <span><i class="fas fa-chevron-down"></i></span>
                    </button>
                    <div class="fullTotal">
                        <div class="total">
                            <span class="boldSub">Total: </span>
                        </div>
                        <div class="totalPrice">$55.02</div>
                    </div>
                    <button class="checkoutBtn">CHECKOUT</button>
                    
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
