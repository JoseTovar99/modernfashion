<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>ModernFashion</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="left">
                <h3>EN</h3>
                <div class="searchContainer">
                    <input type="text" placeholder="Search">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="center">
                <h1>ModernFashion</h1>
            </div>
            <div class="right">
                <div class="menuItem">
                    <p class="signUp">Sign Up</p>
                    <div class="loginIcon">
                        <i class="far fa-user"></i>
                        <p class="login">Login</p>
                    </div>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="slider">
        <div class="arrow">
            <i class="fas fa-arrow-circle-left"></i>
        </div>
            <div class="wrapper2">
                <div class="slide">
                    <div class="imgContainer">
                        <div class="image">
                            <img src="img/mansweater.png" alt="">
                            <!--
                            <img src="img/newfitman.png" alt="">
                            <img src="img/ladydress.png" alt="">
                            -->
                        </div>
                    </div>
                    <div class="infoContainer">
                        <div class="title">
                            <h2>FALL SEASON</h2>
                        </div>
                        <div class="desc">
                            SHOP FOR THE COLD AND STAY WARM WITH OUR NEW SELECTION OF SWEATSHIRTS, COATS, AND HOODIES.                   
                        </div>
                        <button class="btnShop">SHOP NOW</button>
                    </div>
                </div>
            </div>
        <div class="arrow2">
            <i class="fas fa-arrow-circle-right"></i>
        </div>
    </div>

    <div class="categories">
            <div class="imageCategory">
                <img src="https://www.stylebysavina.com/wp-content/uploads/2021/01/minimalist-clothing-.png" alt="">
                <img src="https://i1.wp.com/www.menstylefashion.com/wp-content/uploads/2020/10/Overcoat-for-men.jpg?resize=750%2C1125&ssl=1" alt="">
                <img src="https://cdn.shopify.com/s/files/1/0272/6277/t/237/assets/home-columns-1.jpg?v=5456297095446959128" alt="">
            </div>
            <div class="info">
                <div class="titleCategory">LATEST STYLES</div>
                <button class="btnCat">SHOP NOW</button>
                
            </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
