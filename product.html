<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Products</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="left">
                <div class="leftMapIcons">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>United States</h3>
                    <h3>English</h3>
                </div>
                <div class="searchContainer">
                    <input type="text" placeholder="Search">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="center">
                <a href="index.html">
                    <h1>ModernFashion</h1>
                </a>
            </div>
            <div class="right">
                <div class="menuItem">
                    <p class="signUp">Sign Up</p>
                    <div class="loginIcon">
                        <i class="far fa-user"></i>
                        <p class="login">Login</p>
                    </div>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="productListContainer">
        <div class="productListTitle">Mens</div>
        <div class="filterContainer">
            <div class="listFilter">
                <div class="filterText">Filter Products:</div>
                <div class="select">
                    <div class="option">Color</div>
                    <div class="option">White</div>
                    <div class="option">Black</div>
                    <div class="option">Red</div>
                    <div class="option">Blue</div>
                </div>
                <div class="select">
                    <div class="option">Size</div>
                    <div class="option">S</div>
                    <div class="option">M</div>
                    <div class="option">L</div>
                    <div class="option">XL</div>
                </div>
            </div>
            <div class="listFilter">
                <div class="filterText">Sort Products: </div>
                <div class="select">
                    <div class="option">Newest</div>
                    <div class="option">Price: Low</div>
                    <div class="option">Price: High</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
